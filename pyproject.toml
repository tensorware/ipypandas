[build-system]
requires = [
    "hatchling>=1.3.1",
    "jupyterlab==4.*",
]
build-backend = "hatchling.build"

[project]
name = "ipypandas"
description = "Interactive JupyterLab features for the python data analysis library pandas."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
authors = [
    { name = "Tensorware", email = "development@tensorware.net" },
]
keywords = [
    "IPython",
    "Jupyter",
    "Widgets",
]
classifiers = [
    "Framework :: Jupyter",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "ipywidgets>=8.0.0",
    "pandas>=2.0.0",
]
version = "0.1.0"

[project.optional-dependencies]
examples = [
    "ipywidgets>=8.0.0",
    "pandas>=2.0.0",
]
tests = [
    "nbval",
    "pytest-cov",
    "pytest>=6.0",
]
docs = [
    "jupyter_sphinx",
    "nbsphinx",
    "nbsphinx-link",
    "pypandoc",
    "pytest_check_links",
    "recommonmark",
    "sphinx>=1.5",
    "sphinx_rtd_theme",
]

[project.urls]
Homepage = "https://github.com/tensorware/ipypandas"

[tool.hatch.build]
artifacts = [
    "ipypandas/labextension/*.tgz",
    "ipypandas/labextension",
]

[tool.hatch.build.targets.wheel.shared-data]
"ipypandas/labextension" = "share/jupyter/labextensions/ipypandas"
"./install.json" = "share/jupyter/labextensions/ipypandas/install.json"
"./ipypandas.json" = "etc/jupyter/nbconfig/notebook.d/ipypandas.json"

[tool.hatch.build.targets.sdist]
exclude = [
    ".github",
]

[tool.hatch.build.hooks.jupyter-builder]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = [
    "ipypandas/labextension/package.json",
]
skip-if-exists = [
    "ipypandas/labextension/package.json",
]
dependencies = [
    "hatch-jupyter-builder>=0.5.0",
]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
path = "."
build_cmd = "build"

[tool.tbump]
field = [
    { name = "channel", default = "" },
    { name = "release", default = "" },
]
file = [
    { src = "pyproject.toml", version_template = "version = \"{major}.{minor}.{patch}{channel}{release}\"" },
    { src = "ipypandas/_version.py" },
]

[tool.tbump.version]
current = "0.1.0"
regex = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)((?P<channel>a|b|rc|.dev)(?P<release>\\d+))?"

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"
